  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
  .box1 { grid-column: 1 / -1; background: red; } /* Full width */
  .box2 { grid-row: 2 / -1; background: blue; } /* Row 2 to end */
</style>
</head>
<body>
    <div class="grid">
      <div class="box1">Header</div>
      <div class="box2">Sidebar</div>
      <div>Item</div> <div>Item</div> <div>Item</div> <div>Item</div>
    </div>
    <script src="prep.js"></script>
  </body>
  </html>
